<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        const svgData = `<svg width="SIZE" height="SIZE" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
            <rect width="192" height="192" fill="#0f172a"/>
            <circle cx="96" cy="96" r="70" fill="none" stroke="#667eea" stroke-width="4"/>
            <path d="M 50 96 Q 70 70 96 96 T 142 96" fill="none" stroke="#4facfe" stroke-width="5" stroke-linecap="round"/>
            <circle cx="96" cy="96" r="8" fill="#00d4aa"/>
            <text x="96" y="150" text-anchor="middle" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="24" font-weight="bold">AQI</text>
        </svg>`;

        function generateIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            const svg = new Blob([svgData.replace(/SIZE/g, size)], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svg);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
                
                canvas.toBlob((blob) => {
                    const link = document.createElement('a');
                    link.download = `icon-${size}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                });
            };
            img.src = url;
        }

        generateIcon(192);
        setTimeout(() => generateIcon(512), 500);
    </script>
</body>
</html>

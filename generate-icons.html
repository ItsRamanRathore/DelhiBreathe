<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons from WebP</title>
</head>
<body>
    <h2>Generating icons...</h2>
    <input type="file" id="fileInput" accept="image/webp" style="display:none">
    <canvas id="canvas192" width="192" height="192" style="display:none"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none"></canvas>
    <script>
        // Load the webp logo
        const img = new Image();
        img.crossOrigin = "anonymous";
        
        img.onload = function() {
            // Generate 192x192
            const canvas192 = document.getElementById('canvas192');
            const ctx192 = canvas192.getContext('2d');
            ctx192.drawImage(img, 0, 0, 192, 192);
            
            canvas192.toBlob((blob) => {
                const link = document.createElement('a');
                link.download = 'icon-192.png';
                link.href = URL.createObjectURL(blob);
                link.click();
            });
            
            // Generate 512x512
            setTimeout(() => {
                const canvas512 = document.getElementById('canvas512');
                const ctx512 = canvas512.getContext('2d');
                ctx512.drawImage(img, 0, 0, 512, 512);
                
                canvas512.toBlob((blob) => {
                    const link = document.createElement('a');
                    link.download = 'icon-512.png';
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    
                    document.body.innerHTML = '<h2>Icons generated! Check your downloads.</h2>';
                });
            }, 500);
        };
        
        img.onerror = function() {
            document.body.innerHTML = '<h2>Error loading image. Make sure logo.webp is accessible.</h2>';
        };
        
        // Load from public directory
        img.src = '/logo.webp';
    </script>
</body>
</html>
